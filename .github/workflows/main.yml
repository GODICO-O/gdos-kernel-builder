name: Build Kernel Picasso Ultimate (SELinux-Dev & Safety Log)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@main
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex libssl-dev libelf-dev clang lld llvm repo

      - name: Repo Sync (Full Source - Anti Drivers Error)
        run: |
          mkdir kernel-source && cd kernel-source
          # Menggunakan manifest resmi DVWorkspaces agar struktur folder GKI lengkap
          repo init -u https://github.com/DVWorkspaces/kernel_gki_android12-9 -b nethunter
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: Patch Config (Fitur Sakti & Ultimate Debug)
        run: |
          # Di struktur GKI, config utama ada di folder common/
          cd kernel-source/common
          CONF="arch/arm64/configs/gki_defconfig"
          
          # --- 1. INTEGRASI KERNELSU ---
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # --- 2. SELINUX PENTING (Biar 'Permissive' nancep) ---
          sed -i 's/CONFIG_SECURITY_SELINUX_DEVELOP=n/CONFIG_SECURITY_SELINUX_DEVELOP=y/g' $CONF
          sed -i 's/CONFIG_SECURITY_SELINUX_BOOTPARAM=n/CONFIG_SECURITY_SELINUX_BOOTPARAM=y/g' $CONF
          echo "CONFIG_SECURITY_SELINUX_DEVELOP=y" >> $CONF
          echo "CONFIG_SECURITY_SELINUX_BOOTPARAM=y" >> $CONF
          
          # --- 3. CMDLINE EXTEND (Anti Panic Invalid Superblock) ---
          sed -i '/CONFIG_CMDLINE_FORCE/d' $CONF
          echo "CONFIG_CMDLINE=\"androidboot.selinux=permissive androidboot.veritymode=logging\"" >> $CONF
          echo "CONFIG_CMDLINE_EXTEND=y" >> $CONF

          # --- 4. SAFETY LOGS (PSTORE/RAMOOPS) ---
          # Fitur 'Kotak Hitam' biar bisa baca log error di Recovery
          echo "CONFIG_PSTORE=y" >> $CONF
          echo "CONFIG_PSTORE_CONSOLE=y" >> $CONF
          echo "CONFIG_PSTORE_PMSG=y" >> $CONF
          echo "CONFIG_PSTORE_RAM=y" >> $CONF
          echo "CONFIG_PANIC_TIMEOUT=30" >> $CONF

          # --- 5. FILESYSTEM & RAM OPTIMASI ---
          echo "CONFIG_EROFS_FS=y" >> $CONF
          echo "CONFIG_EROFS_FS_ZIP=y" >> $CONF
          echo "CONFIG_OVERLAY_FS=y" >> $CONF
          echo "CONFIG_ZRAM=y" >> $CONF
          
          # --- 6. DISABLE LTO (Biar build gak 'Killed' di GitHub) ---
          sed -i 's/CONFIG_LTO_CLANG_THIN=y/CONFIG_LTO_CLANG_NONE=y/g' $CONF
          sed -i 's/CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_NONE=y/g' $CONF
          echo "CONFIG_LTO_CLANG_NONE=y" >> $CONF

      - name: Build Kernel (Official GKI Build Script)
        run: |
          cd kernel-source
          # Memakai build.sh agar folder drivers/, fs/, include/ terbaca semua
          LTO=0 BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Picasso-Ultimate-GKI
          path: kernel-source/out/android12-5.10/dist/Image.gz
          
