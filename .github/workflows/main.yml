name: Alien Kernel Builder - Poco M5
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Manual Clone Source
        run: |
          # Clone tanpa sebut nama branch, biar GitHub yang nentuin default-nya
          git clone --depth=1 https://github.com/MiCode/Xiaomi_Kernel_OpenSource.git kernel_source
          
      - name: Install Toolchain & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison lz4 libssl-dev libelf-dev clang lld llvm

      - name: Kill SELinux
        run: |
          cd kernel_source
          # Cari file Kconfig SELinux
          KCONFIG_PATH=$(find . -name Kconfig | grep -i "selinux" | head -n 1)
          if [ -n "$KCONFIG_PATH" ]; then
            sed -i 's/bool "NSA SELinux support"/bool "NSA SELinux support (ALIEN MOD)"/g' $KCONFIG_PATH
            sed -i 's/default y/default n/g' $KCONFIG_PATH
            echo "SELinux Neutralized at $KCONFIG_PATH"
          fi

      - name: Build Kernel
        run: |
          cd kernel_source
          export ARCH=arm64
          export SUBARCH=arm64
          
          # Trik: Cari file defconfig yang ada kata 'rock' atau 'mt6789'
          # Kalau nggak nemu, kita pakai gki_defconfig (standar Android baru)
          CONF=$(find arch/arm64/configs/ -name "*rock*" -o -name "*mt6789*" | head -n 1 | xargs basename)
          if [ -z "$CONF" ]; then CONF="gki_defconfig"; fi
          echo "Using config: $CONF"
          
          make O=out ARCH=arm64 $CONF
          
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CROSS_COMPILE=aarch64-linux-gnu- \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Alien-Kernel-PocoM5
          path: kernel_source/out/arch/arm64/boot/Image.gz
          
