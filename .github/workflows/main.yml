name: Build GKI Picasso Poco M5
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex libssl-dev libelf-dev clang lld llvm crossbuild-essential-arm64

      - name: Clone Picasso Source
        run: |
          git clone --depth=1 https://github.com/picasso09/android_kernel_gki-android12-9 kernel-source

      - name: Build Kernel
        run: |
          cd kernel-source
          
          # Bersihkan sisa build lama
          rm -rf out
          mkdir out
          
          CONF="arch/arm64/configs/gki_defconfig"
          
          # 1. INTEGRATE KERNELSU NEXT
          # Kita hapus folder KernelSU lama kalau ada supaya fresh
          rm -rf KernelSU
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main
          
          # 2. FIX MOUNTING /VENDOR & EROFS
          # Kita gunakan sed untuk memastikan tidak ada duplikasi config
          sed -i '/CONFIG_EROFS_FS/d' $CONF
          sed -i '/CONFIG_OVERLAY_FS/d' $CONF
          echo "CONFIG_EROFS_FS=y" >> $CONF
          echo "CONFIG_EROFS_FS_ZIP=y" >> $CONF
          echo "CONFIG_EROFS_FS_PCPU_KTHREAD=y" >> $CONF
          echo "CONFIG_EROFS_FS_PCPU_KTHREAD_HIPRI=y" >> $CONF
          echo "CONFIG_OVERLAY_FS=y" >> $CONF
          echo "CONFIG_UNICODE=y" >> $CONF
          echo "CONFIG_FS_ENCRYPTION=y" >> $CONF
          
          # 3. SELINUX & PERMISSIVE
          sed -i 's/CONFIG_SECURITY_SELINUX_DEVELOP=n/CONFIG_SECURITY_SELINUX_DEVELOP=y/g' $CONF
          sed -i 's/CONFIG_SECURITY_SELINUX_BOOTPARAM=n/CONFIG_SECURITY_SELINUX_BOOTPARAM=y/g' $CONF
          echo "CONFIG_ALWAYS_ENFORCE=n" >> $CONF
          echo "CONFIG_CMDLINE=\"androidboot.selinux=permissive\"" >> $CONF
          echo "CONFIG_CMDLINE_FORCE=y" >> $CONF
          
          # 4. DISABLE LTO (PENTING: Kita matikan total biar gak Error 2 lagi)
          sed -i 's/CONFIG_LTO_CLANG_THIN=y/CONFIG_LTO_CLANG_NONE=y/g' $CONF
          sed -i 's/CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_NONE=y/g' $CONF
          echo "CONFIG_LTO_CLANG_NONE=y" >> $CONF
          
          # 5. KOMPILASI (Ditambah V=1 untuk debug jika gagal)
          make O=out ARCH=arm64 gki_defconfig
          make -j$(nproc --all) O=out ARCH=arm64 \
               CC=clang \
               LD=ld.lld \
               AR=llvm-ar \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip \
               CROSS_COMPILE=aarch64-linux-gnu- \
               CROSS_COMPILE_COMPAT=arm-linux-gnueabi- \
               LLVM=1 \
               LLVM_IAS=1 \
               V=1 \
               Image.gz

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-PocoM5-Picasso-Final
          path: kernel-source/out/arch/arm64/boot/Image.gz
